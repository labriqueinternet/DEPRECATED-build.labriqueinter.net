cert = /etc/stunnel/stunnel.pem
key = /etc/stunnel/stunnel.key

pid = /var/run/stunnel.pid
; debug = 7

socket = l:TCP_NODELAY=1
options = NO_SSLv3
ciphers = ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES2566-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHAA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA

[https]
accept = 443
connect = 80
TIMEOUTclose = 3600
